<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>William Larsson Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, William Larsson</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Transactions</a>
  <a href="#">Settings</a>
</nav>

<main>
  <div class="card">
    <h2>Dashboard Overview</h2>
    <p>Account Balance: <strong>$2,000,000</strong></p>
    <p>Last Transaction: Received $500,000</p>
  </div>

  <div class="card">
    <h2>Quick Actions</h2>
    <ul>
      <li><a href="#">View Full Report</a></li>
      <li><a href="#">Generate New Access Link</a></li>
      <li><a href="#">Contact Support</a></li>
    </ul>
  </div>
</main>

<footer>
  <p>&copy; 2025 William Larsson Dashboard</p>
</footer>

</body>
</html>
